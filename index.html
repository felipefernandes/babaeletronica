<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babá Eletrônica</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body { margin: 0; padding: 0; background: #000; }
        #videoFeed { width: 100vw; height: 100vh; object-fit: contain; }
    </style>
</head>
<body>
    <img id="videoFeed" src="" alt="Video Feed">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js');
        }

        const videoFeed = document.getElementById('videoFeed');
        const MOTION_EYE_URL = 'http://192.168.1.178';

        async function fetchImageUrl() {
            try {
                const response = await fetch(MOTION_EYE_URL);
                const html = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const cameraImg = doc.querySelector('.camera-frame .camera');
                if (cameraImg) {
                    return new URL(cameraImg.src, MOTION_EYE_URL).href;
                }
            } catch (error) {
                console.error('Erro ao buscar URL da imagem:', error);
            }
            return null;
        }

        async function updateImage() {
            const imageUrl = await fetchImageUrl();
            if (imageUrl) {
                videoFeed.src = imageUrl;
            }
        }

        setInterval(updateImage, 1000);

        // Manter a tela ligada
        async function keepScreenAwake() {
            try {
                if ('wakeLock' in navigator) {
                    let wakeLock = await navigator.wakeLock.request('screen');
                    console.log('WakeLock ativado');
                    
                    document.addEventListener('visibilitychange', async () => {
                        if (document.visibilityState === 'visible') {
                            wakeLock = await navigator.wakeLock.request('screen');
                        } else {
                            wakeLock.release();
                            wakeLock = null;
                        }
                    });
                } else {
                    console.log('API WakeLock não suportada');
                }
            } catch (err) {
                console.error(`${err.name}, ${err.message}`);
            }
        }

        keepScreenAwake();
    </script>
</body>
</html>
