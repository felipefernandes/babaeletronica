<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babá Eletrônica</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #000;
        }
        #cameraFrame {
            width: 100%;
            height: 100%;
            border: none;
        }
        #videoFeed { 
            width: 100vw; 
            height: 100vh; 
            object-fit: contain; 
        }
    </style>
</head>
<body>
    <iframe id="cameraFrame" src="http://192.168.0.178:8081" allowfullscreen></iframe>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js');
        }

        const videoFeed = document.getElementById('videoFeed');
        
        function updateImage() {
           videoFeed.src = `http://192.168.0.178:8081`;
        }

        setInterval(updateImage, 1000);
        // Manter a tela ligada
        async function keepScreenAwake() {
            try {
                if ('wakeLock' in navigator) {
                    let wakeLock = await navigator.wakeLock.request('screen');
                    console.log('WakeLock ativado');
                    
                    document.addEventListener('visibilitychange', async () => {
                        if (document.visibilityState === 'visible') {
                            wakeLock = await navigator.wakeLock.request('screen');
                        } else {
                            wakeLock.release();
                            wakeLock = null;
                        }
                    });
                } else {
                    console.log('API WakeLock não suportada');
                }
            } catch (err) {
                console.error(`${err.name}, ${err.message}`);
            }
        }

        keepScreenAwake();
    </script>
</body>
</html>
