<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babá Eletrônica</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body { margin: 0; padding: 0; background: #000; }
        #videoFeed { width: 100vw; height: 100vh; object-fit: contain; }
    </style>
</head>
<body>
    <img id="videoFeed" src="" alt="Video Feed">
    <script>
        const MOTION_EYE_URL = 'http://192.168.1.178';

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(() => console.log('Service Worker registrado'))
                .catch(error => console.error('Erro ao registrar Service Worker:', error));
        }

        async function updateImage() {
            try {
                const response = await fetch('/proxy-image');
                const blob = await response.blob();
                const imageUrl = URL.createObjectURL(blob);
                document.getElementById('videoFeed').src = imageUrl;
            } catch (error) {
                console.error('Erro ao atualizar imagem:', error);
            }
        }

        setInterval(updateImage, 1000);

        // Manter a tela ligada
        async function keepScreenAwake() {
            try {
                if ('wakeLock' in navigator) {
                    let wakeLock = await navigator.wakeLock.request('screen');
                    console.log('WakeLock ativado');
                    
                    document.addEventListener('visibilitychange', async () => {
                        if (document.visibilityState === 'visible') {
                            wakeLock = await navigator.wakeLock.request('screen');
                        } else {
                            wakeLock.release();
                            wakeLock = null;
                        }
                    });
                } else {
                    console.log('API WakeLock não suportada');
                }
            } catch (err) {
                console.error(`${err.name}, ${err.message}`);
            }
        }

        keepScreenAwake();
    </script>
</body>
</html>
